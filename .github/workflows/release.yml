name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      is_prerelease:
        description: 'Create as prerelease (beta)'
        required: false
        type: boolean
        default: false
      release_name:
        description: 'Release name (optional, auto-generated if empty)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Calculate new version
        id: version
        run: |
          # Get all version tags and find highest stable and highest beta separately
          # This fixes issues where git's version sort doesn't follow semver rules
          ALL_TAGS=$(git tag -l 'v*' | sed 's/^v//')

          echo "All version tags:"
          echo "$ALL_TAGS" | head -10

          # Find highest stable version (no prerelease suffix)
          HIGHEST_STABLE=$(echo "$ALL_TAGS" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sort -V | tail -n 1 || echo "")

          # Find highest beta version
          HIGHEST_BETA=$(echo "$ALL_TAGS" | grep -E '^[0-9]+\.[0-9]+\.[0-9]+-beta\.[0-9]+$' | sort -V | tail -n 1 || echo "")

          echo "Highest stable: ${HIGHEST_STABLE:-none}"
          echo "Highest beta: ${HIGHEST_BETA:-none}"

          VERSION_BUMP="${{ github.event.inputs.version_bump }}"
          IS_PRERELEASE="${{ github.event.inputs.is_prerelease }}"

          echo "Version bump: $VERSION_BUMP"
          echo "Is prerelease: $IS_PRERELEASE"

          # Helper function to bump version
          bump_version() {
            local version="$1"
            local bump_type="$2"
            IFS='.' read -ra parts <<< "$version"
            local major="${parts[0]:-0}"
            local minor="${parts[1]:-0}"
            local patch="${parts[2]:-0}"

            case "$bump_type" in
              major) major=$((major + 1)); minor=0; patch=0 ;;
              minor) minor=$((minor + 1)); patch=0 ;;
              patch) patch=$((patch + 1)) ;;
            esac
            echo "${major}.${minor}.${patch}"
          }

          # Parse beta info if exists
          BETA_BASE=""
          BETA_NUMBER=0
          if [ -n "$HIGHEST_BETA" ]; then
            if [[ "$HIGHEST_BETA" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-beta\.([0-9]+)$ ]]; then
              BETA_BASE="${BASH_REMATCH[1]}"
              BETA_NUMBER="${BASH_REMATCH[2]}"
            fi
          fi

          # Default stable to 0.0.0 if not set
          HIGHEST_STABLE="${HIGHEST_STABLE:-0.0.0}"

          if [ "$IS_PRERELEASE" = "true" ]; then
            # Creating a prerelease (beta)

            if [ -n "$BETA_BASE" ]; then
              # There's an existing beta series
              # Check if stable release exists for this beta's base version
              STABLE_GTE_BETA_BASE="false"
              if [ "$HIGHEST_STABLE" != "0.0.0" ]; then
                COMPARE_RESULT=$(printf '%s\n%s' "$HIGHEST_STABLE" "$BETA_BASE" | sort -V | tail -n 1)
                if [ "$COMPARE_RESULT" = "$HIGHEST_STABLE" ]; then
                  STABLE_GTE_BETA_BASE="true"
                fi
              fi

              echo "Beta base: $BETA_BASE, Stable >= Beta base: $STABLE_GTE_BETA_BASE"

              if [ "$STABLE_GTE_BETA_BASE" = "true" ]; then
                # Stable release exists for beta base version (or higher)
                # Start a NEW beta series from bumped stable version
                NEW_BASE=$(bump_version "$HIGHEST_STABLE" "$VERSION_BUMP")
                NEW_VERSION="${NEW_BASE}-beta.1"
                echo "Scenario: Stable exists for beta base -> New beta series from $HIGHEST_STABLE"
              else
                # No stable release for beta base yet, continue the beta series
                BETA_NUMBER=$((BETA_NUMBER + 1))
                NEW_VERSION="${BETA_BASE}-beta.${BETA_NUMBER}"
                echo "Scenario: Continue beta series -> ${BETA_BASE}-beta.${BETA_NUMBER}"
              fi
            else
              # No existing beta, start new beta series from stable
              NEW_BASE=$(bump_version "$HIGHEST_STABLE" "$VERSION_BUMP")
              NEW_VERSION="${NEW_BASE}-beta.1"
              echo "Scenario: No beta exists -> First beta from stable $HIGHEST_STABLE"
            fi
          else
            # Creating a stable release

            if [ -n "$BETA_BASE" ]; then
              # Check if this beta should be finalized
              # Only finalize if no stable >= beta base exists
              COMPARE_RESULT=$(printf '%s\n%s' "$HIGHEST_STABLE" "$BETA_BASE" | sort -V | tail -n 1)

              if [ "$HIGHEST_STABLE" = "0.0.0" ] || [ "$COMPARE_RESULT" = "$BETA_BASE" ]; then
                # No stable release for beta base yet -> finalize beta
                NEW_VERSION="$BETA_BASE"
                echo "Scenario: Finalize beta -> $BETA_BASE"
              else
                # Stable already >= beta base -> normal bump from stable
                NEW_VERSION=$(bump_version "$HIGHEST_STABLE" "$VERSION_BUMP")
                echo "Scenario: Stable bump (beta already finalized) -> $NEW_VERSION"
              fi
            else
              # No beta, normal stable bump
              NEW_VERSION=$(bump_version "$HIGHEST_STABLE" "$VERSION_BUMP")
              echo "Scenario: Normal stable bump -> $NEW_VERSION"
            fi
          fi

          NEW_TAG="v${NEW_VERSION}"
          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create VERSION file
        run: |
          echo "${{ steps.version.outputs.version }}" > VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          # Only commit if VERSION file actually changed
          if git diff --cached --quiet; then
            echo "VERSION file unchanged, skipping commit"
          else
            git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          fi

      - name: Push version update and create tag
        run: |
          set -e
          CURRENT_BRANCH="${{ github.ref_name }}"
          VERSION_TAG="${{ steps.version.outputs.tag }}"

          echo "Current branch: $CURRENT_BRANCH"
          echo "Version tag: $VERSION_TAG"

          # Push the version commit if there are commits to push
          if git diff --quiet origin/"$CURRENT_BRANCH" HEAD 2>/dev/null; then
            echo "No new commits to push"
          else
            git push origin "$CURRENT_BRANCH"
          fi

          # Check if tag exists on remote (skip if exists - idempotent)
          if git ls-remote --tags origin "refs/tags/$VERSION_TAG" | grep -q "$VERSION_TAG"; then
            echo "Tag $VERSION_TAG already exists on remote. Skipping creation."
          else
            git tag -a "$VERSION_TAG" -m "Release $VERSION_TAG"
            git push origin "$VERSION_TAG"
          fi

          echo "Successfully pushed version update and tag"

      - name: Create release archive
        run: |
          # Create a clean archive with all necessary files
          mkdir -p release-temp

          # Copy all necessary files and directories
          cp -r scripts setup config systemd utils docs release-temp/
          cp README.md LICENSE VERSION release-temp/

          # Create tarball
          cd release-temp
          tar czf ../lacylights-rpi-${{ steps.version.outputs.version }}.tar.gz .
          cd ..

          # Verify archive
          echo "Archive contents:"
          tar tzf lacylights-rpi-${{ steps.version.outputs.version }}.tar.gz | head -20

      - name: Generate release name
        id: release_name
        run: |
          if [ -n "${{ github.event.inputs.release_name }}" ]; then
            echo "name=${{ github.event.inputs.release_name }}" >> $GITHUB_OUTPUT
          else
            echo "name=LacyLights RPi ${{ steps.version.outputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Check for existing release
        id: check_release
        run: |
          if gh release view ${{ steps.version.outputs.tag }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.tag }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.tag }} does not exist yet"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect prerelease status
        id: prerelease_check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if [[ "$VERSION" =~ -beta\.[0-9]+$ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a prerelease (beta) version: $VERSION"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release version: $VERSION"
          fi

      - name: Create GitHub release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PRERELEASE_FLAG=""
          if [ "${{ steps.prerelease_check.outputs.is_prerelease }}" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create ${{ steps.version.outputs.tag }} \
            --title "${{ steps.release_name.outputs.name }}" \
            --generate-notes \
            $PRERELEASE_FLAG \
            lacylights-rpi-${{ steps.version.outputs.version }}.tar.gz

      - name: Calculate SHA256 checksum and metadata
        id: checksum
        run: |
          ARTIFACT="lacylights-rpi-${{ steps.version.outputs.version }}.tar.gz"
          SHA256=$(sha256sum "$ARTIFACT" | awk '{print $1}')
          FILE_SIZE=$(stat -c%s "$ARTIFACT")
          RELEASE_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          VERSION="${{ steps.version.outputs.version }}"

          # Check if this is a prerelease
          IS_PRERELEASE="false"
          if [[ "$VERSION" =~ -beta\.[0-9]+$ ]]; then
            IS_PRERELEASE="true"
          fi

          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "file_size=$FILE_SIZE" >> $GITHUB_OUTPUT
          echo "release_date=$RELEASE_DATE" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"
          echo "File Size: $FILE_SIZE bytes"
          echo "Release Date: $RELEASE_DATE"
          echo "Is Prerelease: $IS_PRERELEASE"

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          COMPONENT="rpi"
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.file_size }}"
          RELEASE_DATE="${{ steps.checksum.outputs.release_date }}"
          IS_PRERELEASE="${{ steps.checksum.outputs.is_prerelease }}"

          echo "Uploading $ARTIFACT to S3..."
          aws s3 cp "$ARTIFACT" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/$ARTIFACT" \
            --content-type "application/gzip"

          # Create version-specific metadata file for checksum verification
          cat > "${VERSION}.json" <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$RELEASE_DATE",
            "isPrerelease": $IS_PRERELEASE,
            "fileSize": $FILE_SIZE
          }
          EOF

          echo "Uploading ${VERSION}.json metadata..."
          aws s3 cp "${VERSION}.json" \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/${VERSION}.json" \
            --content-type "application/json"

          echo "✓ Upload successful"

      - name: Upload install.sh for stable releases
        if: steps.checksum.outputs.is_prerelease == 'false'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          COMPONENT="rpi"

          echo "Uploading install.sh to S3 (stable release only)..."
          aws s3 cp install.sh \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/install.sh" \
            --content-type "text/x-shellscript"

          echo "✓ install.sh uploaded"

      - name: Update latest.json
        if: steps.checksum.outputs.is_prerelease == 'false'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          COMPONENT="rpi"
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.file_size }}"
          RELEASE_DATE="${{ steps.checksum.outputs.release_date }}"

          # Create latest.json
          cat > latest.json <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$RELEASE_DATE",
            "isPrerelease": false,
            "fileSize": $FILE_SIZE,
            "installScript": "https://dist.lacylights.com/releases/${COMPONENT}/install.sh"
          }
          EOF

          echo "Uploading latest.json..."
          aws s3 cp latest.json \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/latest.json" \
            --content-type "application/json" \
            --cache-control "max-age=300, must-revalidate" \
            --metadata-directive REPLACE

          echo "✓ latest.json updated"

      - name: Update prerelease.json
        if: steps.checksum.outputs.is_prerelease == 'true'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          COMPONENT="rpi"
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.file_size }}"
          RELEASE_DATE="${{ steps.checksum.outputs.release_date }}"

          # Create prerelease.json
          cat > prerelease.json <<EOF
          {
            "version": "$VERSION",
            "url": "https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT",
            "sha256": "$SHA256",
            "releaseDate": "$RELEASE_DATE",
            "isPrerelease": true,
            "fileSize": $FILE_SIZE,
            "installScript": "https://dist.lacylights.com/releases/${COMPONENT}/install.sh"
          }
          EOF

          echo "Uploading prerelease.json..."
          aws s3 cp prerelease.json \
            "s3://${{ secrets.AWS_DIST_BUCKET }}/releases/${COMPONENT}/prerelease.json" \
            --content-type "application/json" \
            --cache-control "max-age=300, must-revalidate" \
            --metadata-directive REPLACE

          echo "✓ prerelease.json updated"

      - name: Update DynamoDB
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DIST_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DIST_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_DIST_REGION }}
        run: |
          set -e
          COMPONENT="rpi"
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT="${{ steps.checksum.outputs.artifact }}"
          SHA256="${{ steps.checksum.outputs.sha256 }}"
          FILE_SIZE="${{ steps.checksum.outputs.file_size }}"
          RELEASE_DATE="${{ steps.checksum.outputs.release_date }}"
          IS_PRERELEASE="${{ steps.checksum.outputs.is_prerelease }}"

          echo "Updating DynamoDB..."
          aws dynamodb put-item \
            --table-name "${{ secrets.AWS_DIST_DYNAMODB_TABLE }}" \
            --item "{
              \"component\": {\"S\": \"$COMPONENT\"},
              \"version\": {\"S\": \"$VERSION\"},
              \"url\": {\"S\": \"https://dist.lacylights.com/releases/${COMPONENT}/$ARTIFACT\"},
              \"sha256\": {\"S\": \"$SHA256\"},
              \"releaseDate\": {\"S\": \"$RELEASE_DATE\"},
              \"isPrerelease\": {\"BOOL\": $IS_PRERELEASE},
              \"fileSize\": {\"N\": \"$FILE_SIZE\"}
            }"

          echo "✓ DynamoDB updated: component=$COMPONENT, version=$VERSION"

      - name: Output release URL
        run: |
          echo "✅ Release created successfully!"
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Tag: ${{ steps.version.outputs.tag }}"
          echo "URL: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
          echo ""
          echo "Distribution:"
          echo "Download: https://dist.lacylights.com/releases/rpi/${{ steps.checksum.outputs.artifact }}"
          echo "SHA256: ${{ steps.checksum.outputs.sha256 }}"
          echo "Latest: https://dist.lacylights.com/releases/rpi/latest.json"
